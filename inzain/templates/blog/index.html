{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<h3><a href="/blog/{{ post.slug }}">{{ post.title }}</a>
  <div class="byline">{{ post.pub_date|date:"F j, Y" }}</div></h3>

<div class="postbody">{{ post.blurb|safe }} &nbsp; 
  <a href="/blog/{{ post.slug }}" class="readmore">read more&hellip;</a>
</div>
<br /><br />
{% endfor %}

{% endblock content %}
